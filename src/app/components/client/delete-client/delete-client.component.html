<h2 mat-dialog-title>Confirmação</h2>
<mat-dialog-content>Tem certeza de que deseja excluir este cliente?</mat-dialog-content>
<mat-dialog-actions class="actions">
  <button class="cancel-action" (click)="onCancel()">Cancelar</button>
  <button class="confirm-action" (click)="onConfirm()">Excluir</button>
</mat-dialog-actions>

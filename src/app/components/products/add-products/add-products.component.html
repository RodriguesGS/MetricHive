<h2 mat-dialog-title>{{data.title}}</h2>
<div mat-dialog-content>
  <form class="forms-modal" [formGroup]="addItemForm" (ngSubmit)="onSubmit()">
    <mat-form-field class="form-field">
      <mat-label>Nome</mat-label>
      <input matInput formControlName="name">
      <mat-error *ngIf="addItemForm.get('name')?.invalid && addItemForm.get('name')?.touched">
        O Item deve ter entre 3 e 80 caracteres.
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>NCM</mat-label>
      <input matInput formControlName="ncm">
      <mat-error *ngIf="addItemForm.get('ncm')?.invalid && addItemForm.get('ncm')?.touched">
        O NCM deve ter 8 caracteres.
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Preço</mat-label>
      <input matInput formControlName="price" type="number">
      <mat-error *ngIf="addItemForm.get('price')?.invalid && addItemForm.get('price')?.touched">
        Preço é obrigatório e deve ser um número válido.
      </mat-error>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button [disabled]="addItemForm.invalid" (click)="onSubmit()">Salvar</button>
</div>
